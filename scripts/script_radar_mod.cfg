// --- Script: Radar Mod v1.0
// - Description: On "mouse4" hold, the radar become bigger, so you can see larger area.
bind mouse4 "+radarm"
alias +radarm "cl_hud_radar_scale 1.3; cl_radar_scale 0.35; cl_radar_always_centered 0;"
alias -radarm "cl_hud_radar_scale 1; cl_radar_scale 0.7; cl_radar_always_centered 1;"
// --- END